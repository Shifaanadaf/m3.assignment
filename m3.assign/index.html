<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>module3</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<style>
				*{
			padding:0;
			margin:0;
			text-decoration: none;
			list-style: none;
			box-sizing:border-box; 
		}
		body{
			font-family: montserrat;
		}
		nav{
			background: grey;
			height: 100px;
			width: 100%;
		}
		label.logo{
			color: black;
			font-size: 35px;
			line-height: 80px;
			padding: 0 100px;
			font-weight: bold;

		}
		nav ul{
			float:right;
			margin-right: 20px;
		}
		nav ul li{
			display: inline-block;
			line-height: 80px;

		}
		nav ul li a{
			color:black;
			font-size: 17px;
			text-transform: uppercase;

		}
		label.jumpatron{
			color: grey;
			font-size: 20px;
			width: 80%;
			margin-right: 100px;
			margin-left: 100px;
			padding: 10px 10px 10px 10px;
			margin-top: 100px;


		}
		.checkbtn{
			font-size: 30px;
			color:black;
			float:right;
			line-height:80px;
			margin-right: 40px;
			cursor: pointer; 
			display: none;
		}
		#check{
			display: none;

		}
		@media (max-width: 952px)
		{
			label.logo{
				font-size: 30px;
				padding-left: 50px;
			}
			nav ul li a{
				font-size: 16px;
			}
			label.jumpatron{
				font-size: 20px;
				margin-top: 100px;
			}

		}
		@media (max-width: 768px)
		{
			.checkbtn{
				display: block;
			}
			ul{
				position: fixed;
				width: 100%;
				height: 100vh;
				background:white;
				top:80px;
				left: 0;
				text-align: center;
			}
			nav ul li{
				display:block;

			}
			nav ul li a{
				font-size: 20px;
			}
			label.jumpatron{
				font-size: 30px;
				margin-top: 150px;
			}
			
		}

		
	
</style>

</head>
<body>
	<nav>
	<input type="checkbox" id="check">
	<label for="check" class="checkbtn">
	<i class="fas fa-bars"></i>
</label>
		<label class="logo">Food,LLC</label>
		<ul>
			<li><a href="#">chicken</a></li>
			<li><a href="#">beef</a></li>
			<li><a href="#">sushi</a></li>
		</ul>

	</nav>
	<p>OUR MENU</p>
	<label class="jumpatron">
		<center>chicken</center><br>
		lorem ipsom
		</label>




</body>
</html>
