<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	
</head>
<style>
	*{
		padding:0;
		margin:0;

	}
	nav{
		height: 80px;
		width: 100%;
		background:grey;

	}
	nav ul{
		float: right;
		margin-right: 40px;

	}
	nav a{
		color: black;
		font-size: 18px;
		text-transform: uppercase;

	}
	nav #icon{
		color: black;
		font-size: 30px;
		line-height: 80px;
		float:right;
		margin-right: 40px;
		cursor:pointer;
	}
<body>
	<nav>
		<ul>
			<li><a href="#">menu</a></li>
			<li><a href="#">about</a></li>
			<li><a href="#">home</a></li>
		</ul>
	<label id="icon">
	<i class="fas fa-bars"></i>
	</label>

	</nav>

</body>
</html>
