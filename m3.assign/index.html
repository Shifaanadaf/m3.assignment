<!doctype html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>m3assign</title>
	<meta name="viewport" content="width=device-width, i itial-scale=1.0">
	<style>
		*{
			padding:0;
			margin:0;
			text-decoration: none;
			list-style: none;
		}
		body{
			font-family: montserrat;

		}
		nav{
			height: 80px;
			width: 100%;
			background: #34495e;

		}
		label.logo{
			font-size: 35px;
			font-weight: bold;
			color: white;
			padding: 0 100px;
			line-height: 80px;
		}
		nav ul{
			float:right;
			margin-right: 40px;

		}
		nav li{
			display: inline-block;
			margin: 0 8px;
			line-height: 80px;
		}
		nav a{
			color: white;
			font-size: 18px;
			text-transform: uppercase;
			border: 1px solid transparent;
			padding: 7px 10px;
			border-radius: 3px;


		}
		a.active,a:hover{
			border: 1px solid white;
			transition: .5s;
		}
		nav.wrap{
			position: absolute;
			top:50%;
			left:50%;
			transform: translate(-50%, -50%);
		}
		nav.menu{
			width: 30px;
			height: 10px;
			color:white;
			margin:6px 0px;
		}
		
	</style>
</head>
<body>
	<nav>
		<div class="wrap">
			<div class="menu"></div>
			<div class="menu"></div>
			<div class="menu"></div>
		</div>
		<label class="logo">Food,LLC</label>
		<ul>
			<li><a class="active" href="#">chicken</a></li>
			<li><a href="#">beef</a></li>
			<li><a href="#">sushi</a></li>
		</ul>
		
	</nav>
</body>
</html>
