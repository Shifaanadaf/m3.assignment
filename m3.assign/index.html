<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-g">
	
	<meta name="viewport" content="width=device-width,initial-scale=1">
	
	<title>mod3.assignment</title>
	<style>
		*{
			padding:0;
			margin:0;
			text-decoration: none;
			list-style: none;
			box-sizing:border-box; 
		}
		nav{
			height: 100px;
			width: 100%;
			background-color: grey;
		}
		label.logo{
			color: black;
			text-decoration: none;
			font-weight: bold;
			font-size: 30px;
			margin-left: 20px;
			padding: 0 100px;
			line-height: 80px;

		}
		.container{
			width: 100%;
			height: 100%;
			background-color: white;

		}
		.jumbotron{
			width: 80%;
			height: 300px;
			background-color: grey;
			margin-right: 50px;
			margin-left: 50px;
			
			
			position: relative;

		}
		nav ul{
			float:right;
			margin-right: 20px;
		}
		nav ul li{
			display: inline-block;
			line-height: 80px;

		}
		nav ul li a{
			color:black;
			font-size: 17px;
			text-transform: uppercase;

		}
		.checkbtn{
			font-size: 30px;
			color:black;
			float:right;
			line-height:80px;
			margin-right: 40px;
			cursor: pointer; 
			display: none;
		}
		#check{
			display: none;

		}
		@media (max-width: 952px)
		{
			label.logo{
				font-size: 30px;
				padding-left: 50px;
			}
			nav ul li a{
				font-size: 16px;
			}
			

		}
		@media (max-width: 768px)
		{
			.checkbtn{
				display: block;
			}
			ul{
				position: fixed;
				width: 100%;
				height: 100vh;
				background:white;
				top:80px;
				left: 0;
				text-align: center;
			}
			nav ul li{
				display:block;

			}
			nav ul li a{
				font-size: 20px;
			}
			
			
		}

	</style>
</head>
<body>
<nav>
	<input type="checkbox" id="check">
	<label for="check" class="checkbtn">
	<i class="fas fa-bars"></i>
</label>
<label class="logo">Food,LLC</label>
<ul>
			<li><a href="#">chicken</a></li>
			<li><a href="#">beef</a></li>
			<li><a href="#">sushi</a></li>
		</ul>
</nav>
<div class="container">
	<p><center>OUR MENU</center></p>
	<div class="jumbotron">
		<center><B>Chicken</B></center><br>
		<p>lorem ipsom</p>
	</div>
	
</div>



</body>
</html>
